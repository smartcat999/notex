name: SWE revise on PR comment
on:
  issue_comment:
    types: [created]

jobs:
  revise:
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/swe revise') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout base repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout the PR branch
        env: 
            GITHUB_TOKEN: ${{ secrets.SWE_AGENT_GH_TOKEN }}
        run: |
          gh pr checkout ${{ github.event.issue.number }}

      - name: Install Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git
      
      - name: Install SWE-agent
        run: |
          python -m pip install --upgrade pip
          # 需要克隆完整仓库以包含 config 目录
          git clone --depth 1 https://github.com/SWE-agent/SWE-agent.git /tmp/swe-agent
          cd /tmp/swe-agent
          pip install -e .
          # 确保 config 目录存在
          ls -la config/ || echo "Warning: config directory not found"

      - name: Extract reviewer instructions
        id: instr
        run: |
          c='${{ github.event.comment.body }}'
          echo "$c" | sed 's#^/swe revise[[:space:]]*##' > /tmp/revise.md
          echo "path=/tmp/revise.md" >> $GITHUB_OUTPUT

      - name: Configure git identity for commits
        run: |
          git config user.name "swe-agent-bot"
          git config user.email "swe-agent-bot@users.noreply.github.com"
      
      - name: Run SWE-agent locally to produce a patch
        env:
          GITHUB_TOKEN: ${{ secrets.SWE_AGENT_GH_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd /tmp/swe-agent
          sweagent run \
            --config config/default.yaml \
            --config ${{ github.workspace }}/.github/swe-agent.yaml \
            --env.repo.type=local \
            --agent.model.per_instance_cost_limit=2.00 \
            --agent.model.per_instance_call_limit=10
            --env.repo.path="${{ github.workspace }}" \
            --problem_statement.path="/tmp/revise.md" \
            --actions.open_pr=false
      
      - name: Apply patch and update PR
        env:
          GITHUB_TOKEN: ${{ secrets.SWE_AGENT_GH_TOKEN }}
        run: |
          cd "${{ github.workspace }}"
          
          # 查找生成的 patch 文件
          PATCH_FILE_PATH=$(find /tmp/swe-agent/trajectories -name "*.patch" -type f | tail -n1)
          
          if [ -z "$PATCH_FILE_PATH" ]; then
            echo "No patch file found. SWE-agent may not have made changes."
            exit 0
          fi
          
          echo "Found patch file: $PATCH_FILE_PATH"
          echo "Patch content:"
          cat "$PATCH_FILE_PATH" || true
          
          # 应用 patch
          git apply --3way "$PATCH_FILE_PATH" || {
            echo "Patch apply failed, trying without 3way..."
            git apply "$PATCH_FILE_PATH" || {
              echo "Failed to apply patch. Continuing..."
              exit 0
            }
          }
          
          # 检查是否有更改
          if git diff --staged --quiet && git diff --quiet; then
            echo "No changes to commit after applying patch."
            exit 0
          fi
          
          # 添加所有更改
          git add -A
          
          # 提交更改
          COMMIT_MSG="SWE-agent revise: $(echo '${{ github.event.comment.body }}' | sed 's#^/swe revise[[:space:]]*##' | head -c 100)"
          git commit -m "$COMMIT_MSG" || {
            echo "Commit failed. May be no changes or already committed."
            exit 0
          }
          
          # 推送到 PR 分支
          git push || {
            echo "Push failed. Check branch permissions."
            exit 1
          }
          
          echo "✅ Successfully updated PR with SWE-agent changes"

